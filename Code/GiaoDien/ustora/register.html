<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
</head>
<body>
    <!-- Form without bootstrap -->
    <div class="auth-wrapper">
        <div class="auth-container">
            <div class="auth-action-left">
                <div class="auth-form-outer">
                    <h2 class="auth-form-title">
                        Create Account
                    </h2>
                    
                    <form class="login-form">
                        <input type="text" class="auth-form-input" placeholder="Fullname" id="fullname">
                        <input type="text" class="auth-form-input" placeholder="Username" id="username">
                        <div class="input-icon">
                            <input type="password" class="auth-form-input" placeholder="Password" id="password">
                            <i class="fa fa-eye show-password"></i>
                        </div>
                        <input type="email" class="auth-form-input" placeholder="Phone" id="phone">
                        <input type="email" class="auth-form-input" placeholder="Email" id="email">
                        <label class="btn active">
                            <input type="checkbox" checked>
                            <i class="fa fa-square-o"></i><i class="fa fa-check-square-o"></i> 
                            <span> I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</span>
                        </label>
                        <div class="footer-action" >  
                            <a id="btn-signup" href="#" class="auth-btn-direct">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="auth-action-right">
                <div class="auth-image">
                    <img src="assets/phone.jpg" alt="login">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
